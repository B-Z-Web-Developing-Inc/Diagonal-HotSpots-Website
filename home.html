        <script>
                $(document).ready(function(){
                    var parent = $('#innernav');
                    var home = $("#navhome");
                    var menu = $("#navmenu");
                    var about = $("#navabout");
                    var contact = $("#navcontact");
                    home.animate({
                        color: "#f88379"
                    }, 200);
                    menu.animate({
                        color: "#f88379"
                    }, 300);
                    about.animate({
                        color: "#f88379"
                    }, 400);
                    contact.animate({
                        color: "#f88379"
                    }, 450);
                    contact.animate({
                        color: "#FFF"
                    }, 450);
                    about.animate({
                        color: "#FFF"
                    }, 400);
                    menu.animate({
                        color: "#FFF"
                    }, 300);
                    if(parent.find('#navhome:hover').length){
                      home.animate({
                          color: "#FFF"
                      }, 200);
                    }

                    home.hover(function(){
                        home.animate({
                            color: "#f88379"
                        }, 200);
                    }, function(){
                      home.animate({
                          color: "#FFF"
                      }, 200);
                    });
                    home.on('click', function(){
                      $(this).trigger("hover");
                    })

                    home.css("color", "inherit");
                    menu.css("color", "");
                });
        </script>
